<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: white; }
        canvas { border: 1px solid #444; margin: 10px; }
        button { background: #10b981; color: white; border: none; padding: 10px 20px; margin: 5px; cursor: pointer; border-radius: 5px; }
        button:hover { background: #059669; }
    </style>
</head>
<body>
    <h1>Generate PWA Icons</h1>
    <p>Click the buttons below to generate and download the app icons:</p>
    <button onclick="generateIcon(192)">Generate 192x192 Icon</button>
    <button onclick="generateIcon(512)">Generate 512x512 Icon</button>
    <br><br>
    <div id="preview"></div>

    <script>
        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Background
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, size, size);

            // Calendar rect
            const padding = size * 0.15;
            const rectSize = size - (padding * 2);
            const radius = size * 0.05;

            ctx.fillStyle = '#10b981';
            roundRect(ctx, padding, padding + padding * 0.4, rectSize, rectSize, radius);
            ctx.fill();

            // Calendar header lines
            ctx.strokeStyle = '#10b981';
            ctx.lineWidth = size * 0.03;
            ctx.lineCap = 'round';

            // Left vertical line
            ctx.beginPath();
            ctx.moveTo(padding * 2.2, padding);
            ctx.lineTo(padding * 2.2, padding + padding * 0.8);
            ctx.stroke();

            // Right vertical line
            ctx.beginPath();
            ctx.moveTo(size - padding * 2.2, padding);
            ctx.lineTo(size - padding * 2.2, padding + padding * 0.8);
            ctx.stroke();

            // Horizontal line
            ctx.beginPath();
            ctx.moveTo(padding, padding + padding * 1.8);
            ctx.lineTo(size - padding, padding + padding * 1.8);
            ctx.stroke();

            // Dots (calendar dates)
            ctx.fillStyle = '#000000';
            const dotSize = size * 0.03;
            const startY = padding + padding * 2.5;
            const spacing = rectSize / 4;

            for (let row = 0; row < 2; row++) {
                for (let col = 0; col < 3; col++) {
                    const x = padding + spacing * (col + 1);
                    const y = startY + spacing * (row + 0.7);
                    ctx.beginPath();
                    ctx.arc(x, y, dotSize, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // Show preview
            document.getElementById('preview').appendChild(canvas);

            // Download
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }
    </script>
</body>
</html>
